version: '3.8'

services:
  streamlit:
    build: .
    container_name: monaco_paie
    restart: unless-stopped
    expose:
      - "8501"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      # Backup directory
      - ./backups:/app/backups
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
    networks:
      - paie_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  nginx:
    image: nginx:alpine
    container_name: monaco_paie_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamlit
    networks:
      - paie_network

networks:
  paie_network:
    driver: bridge
