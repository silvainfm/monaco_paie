version: '3.8'

services:
  streamlit:
    build: .
    container_name: monaco_paie
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist config
      - ./config:/app/config
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    networks:
      - paie_network

networks:
  paie_network:
    driver: bridge
